<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Bienvenido a FESTA</title>
  <link href="images/LogoFesta.ico" rel="icon" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <!-- Fuente -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;700&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#5e1a0d",
            "background-light": "#f8f6f6",
            "background-dark": "#211411",
          },
          fontFamily: {
            display: ["Spline Sans", "sans-serif"],
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          },
          animation: {
            'fade-in-up': 'fadeInUp 0.9s ease-out forwards',
          },
        },
      },
    };
  </script>

  <style>
    body {
      min-height: 100dvh;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .text-glow {
      text-shadow: 0 0 10px rgba(94, 26, 13, 0.7), 0 0 25px rgba(94, 26, 13, 0.5);
    }
    .button-glow {
      box-shadow: 0 0 10px rgba(94, 26, 13, 0.7), 0 0 20px rgba(94, 26, 13, 0.4);
    }
  </style>
</head>

<body class="font-display bg-background-dark text-white overflow-hidden relative">
  
  <!-- Fondo -->
  <div class="absolute inset-0 z-0">
    <div class="w-full h-full bg-center bg-cover opacity-30"
      style="background-image: url('images/FestaFrontal.webp');">
    </div>
    <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/50 to-transparent"></div>
  </div>

  <!-- Contenido centrado -->
  <div class="relative z-10 flex flex-col justify-center items-center w-full max-w-sm px-8 py-10 text-center rounded-2xl bg-black/20 backdrop-blur-sm">

    <!-- Logo y texto -->
    <img src="images/logoFesta.png" alt="FESTA" class="mx-auto w-36 sm:w-48 animate-fade-in-up" />
    <p class="text-lg mt-3 text-white/90 animate-fade-in-up" style="animation-delay: 0.4s;">
      Tu noche empieza aquí
    </p>

    <!-- Separación visual -->
    <div class="h-10"></div>

    <!-- Botones -->
    <div class="flex flex-col gap-4 w-full">
      <!-- Botón de login -->
      <a href="Login.html"
        class="flex justify-center items-center h-14 rounded-xl bg-primary text-white font-bold text-base tracking-wide w-full transition-all duration-300 hover:scale-105 active:scale-95 button-glow">
        Iniciar sesión / Registrarse
      </a>

      <!-- Botón de invitado -->
      <a href="Onboarding.html"
        class="flex justify-center items-center h-14 rounded-xl border border-white/50 text-white font-bold text-base tracking-wide w-full hover:bg-white/10 transition-all duration-300 hover:scale-105 active:scale-95">
        Entrar como invitado
      </a>
    </div>

  </div>

</body>
</html>
